<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First JS based FullStack project</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.6/axios.min.js"></script>
    <script>

        let answer;
        async function sendRequest(){
            const a = document.getElementById("a").value;
            const b = document.getElementById("b").value;
            const response = await axios.post("http://localhost:3001/sum",{
                a:a,
                b:b
            })
            console.log(response.data);

            answer =response.data;
        }
        function showAnswer(){
            document.getElementById("show-answer").innerHTML = "The sum of the given number is :"+answer.answer;
        }

        //make sure to add this in github
    </script>
</head>
<body>
    <input id="a" type="text" placeholder="First Value">
    <br><br>
    <input id="b" type="text" placeholder="second Value">
    <br><br>
    <button onclick="sendRequest()">Find Sum</button>
    <button onclick="showAnswer()">Show Answer</button>
    <br><br>
    <div id="show-answer"></div>

    
</body>
</html>
